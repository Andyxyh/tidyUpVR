		<style>
			#inventory {
				position: relative;
				display: block;
				margin: auto;
				top: 50%;
				/* bottom: 20px; */
				/* left: 45%; */
				width: 150px;
				height: 150px;
				z-index: 10000;
				background-color: aqua;
				border: 5px solid black;
				border-radius: 15px;
			}

			#instruction {
				position: absolute;
				z-index: 1000;
				display: block;
				margin: auto;
				left: 15%;
				top: 10%;
				background-color: cadetblue;
				opacity: 0.85;
				padding: 10px;
				color: antiquewhite;
				border-radius: 20px;
			}

			#instruction p {
				font-size: 24px;
			}

			#level1_success {
				position: relative;
				z-index: 10000;
				display: block;
				margin: auto;
				text-align: center;
				top: 20%;
				font-size: 1.5em;
				background-color: cadetblue;
				color: aquamarine;
				opacity: 0.8;
				max-width: 60%;
				padding: 20px;
				border-radius: 20px;
			}
		</style>

		       When doing this you will need to make sure to give your textures a unique ID -
		       this will be used by p5 to create new objects.

		       Example:

		       <img id="ITEM_ID_GOES_HERE" src="images/gold_block.png">
				-->
